<div class="atomic-container">
    <div class="agenda__base">
        <div class="agenda__sponsors">
            <div class="agenda__sponsor atomic-txtalign--center agenda__sponsor--one atomic-hide">
                <h2 class="agenda__hl agenda__sponsor--one">Agenda</h2>
            </div>
        </div>
        <h2 class="agenda__hl agenda__sponsor--one atomic-txtalign--center atomic-hide--desktop">Agenda</h2>
        <div class="agenda__break atomic-txtalign--center">
          <p class="agenda__label">Opening</p>
          <p class="agenda__label">9:00 - 9:15</p>
        </div>
        <div class="agenda__break atomic-txtalign--center">
          <p class="agenda__label">Welcome</p>
          <p class="agenda__label">9:15 - 9:30</p>
        </div>
        <div class="agenda__tracks">
          <div class="agenda__track agenda__track--one">
            <div class="agenda__slotWrapper" *ngFor="let item of dataOne">
              <div class="agenda__slot">
                <h3 class="agenda__slotHl">{{item.session}}</h3>
                <p class="agenda__speaker">{{item.speaker}}</p>
                <p class="agenda__time"><span class="agenda__timeSlot">{{item.time}}</span><span *ngIf="item.isWorkshop" class="agenda__sessionType">Workshop</span></p>
                <p class="agenda__language--tag">{{item.lang}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="agenda__break atomic-txtalign--center">
          <p class="agenda__label">Coffee Break</p>
          <p class="agenda__label">10:55 - 11:20</p>
        </div>
        <div class="agenda__tracks">
            <div class="agenda__track agenda__track--one">
              <div class="agenda__slotWrapper" *ngFor="let item of dataTwo">
                  <div class="agenda__slot">
                    <h3 class="agenda__slotHl">{{item.session}}</h3>
                    <p class="agenda__speaker">{{item.speaker}}</p>
                    <p class="agenda__time"><span class="agenda__timeSlot">{{item.time}}</span><span *ngIf="item.isWorkshop" class="agenda__sessionType">Workshop</span></p>
                    <p class="agenda__language--tag">{{item.lang}}</p>
                  </div>
                </div>
            </div>
        </div>
        <div class="agenda__break atomic-txtalign--center">
            <p class="agenda__label">Closing</p>
            <p class="agenda__label">13:45 - 14:00</p>
        </div>
    </div>    
  </div>
